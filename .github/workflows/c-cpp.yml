name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: ./minishell
      run: ./minishell
    - name: some-test
      run: echo $PATH
    - name: exit
      run: exit
    - name: final_exit
    - run: exit
